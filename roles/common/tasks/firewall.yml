---
- name: Install ufw
  apt:
    name: ufw
    state: latest
  tags:
    - firewall
    - packages

- name: Enable ufw
  service:
    name: ufw
    enabled: yes
    state: started
  tags:
    - firewall
    - services

- name: Enable ufw logging
  ufw:
    logging: on
  tags:
    - configuration
    - firewall

- name: Allow incoming web access
  ufw:
    rule: allow
    insert: 1
    port: "{{ item }}"
    proto: tcp
    delete: no
  with_items:
    - http
    - https
  tags:
    - configuration
    - firewall

- name: Allow rate-limited incoming SSH access
  ufw:
    rule: limit
    insert: 1
    port: "{{ sshd_port | default('ssh') }}"
    proto: tcp
    delete: no
  tags:
    - configuration
    - firewall

- name: Default allow outgoing connections
  ufw:
    policy: allow
    direction: outgoing
    delete: no
  tags:
    - configuration
    - firewall

- name: Default deny other connections
  ufw:
    rule: deny
    delete: no
  tags:
    - configuration
    - firewall

- name: Enable firewall
  ufw:
    state: enabled
  tags:
    - configuration
    - firewall
